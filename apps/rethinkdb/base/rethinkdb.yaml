apiVersion: apps/v1
kind: Deployment
metadata:
  name: rethinkdb-deployment
  labels:
    app: rethinkdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rethinkdb
  template:
    metadata:
      labels:
        app: rethinkdb
        tier: backend
    spec:
      containers:
        - name: rethinkdb-container
          image: rethinkdb:2.4.2
          args:
            [
              "rethinkdb",
              "--bind",
              "all",
              "--cache-size",
              "8192",
              "--canonical-address",
              "rethinkdb-service.dev.svc.cluster.local",
            ]
          ports:
            - containerPort: 8080 # administrative HTTP connections
            - containerPort: 28015 # client driver connections
            - containerPort: 29015 # intracluster connections
          readinessProbe:
            tcpSocket:
              port: 29015
            initialDelaySeconds: 10
            successThreshold: 1
          volumeMounts:
            - mountPath: /data
              name: volume
          resources:
            requests:
              cpu: 100m
              memory: 8G
            limits:
              cpu: "1"
              memory: 8G
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: rethinkdb-pvc
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: rethinkdb-pvc
  labels:
    app: rethinkdb
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: rook-cephfs
