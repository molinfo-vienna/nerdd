apiVersion: apps/v1
kind: Deployment
metadata:
  name: nerdd-frontend
  labels:
    app: nerdd-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nerdd-frontend
  template:
    metadata:
      labels:
        app: nerdd-frontend
    spec:
      containers:
        - name: nerdd-frontend
          image: ghcr.io/shirte/nerdd-frontend:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config-volume
              subPath: nginx.conf
              mountPath: /etc/nginx/conf.d/nginx.conf
      volumes:
        - name: nginx-config-volume
          configMap:
            name: nginx-config
