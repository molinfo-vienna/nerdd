apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nerdd-frontend-ingressroute-https
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`dev-nerdd.univie.ac.at`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: nerdd-frontend
          port: 80
  tls:
    secretName: domain-tls-staging
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nerdd-frontend-ingressroute-http
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`dev-nerdd.univie.ac.at`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: nerdd-frontend
          port: 80
      middlewares:
        - name: website-http-to-https
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: website-http-to-https
spec:
  redirectScheme:
    scheme: https
    permanent: true
