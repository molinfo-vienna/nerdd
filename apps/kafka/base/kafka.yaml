apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: kafka-cluster
spec:
  kafka:
    version: 3.8.0
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
        authentication:
          type: tls
      - name: external
        port: 9094
        type: nodeport
        tls: false
    readinessProbe:
      initialDelaySeconds: 15
      timeoutSeconds: 5
    livenessProbe:
      initialDelaySeconds: 15
      timeoutSeconds: 5
    config:
      producer.max.request.size: 10485760
      consumer.max.request.size: 10485760
      max.partition.fetch.bytes: 10485760
      message.max.bytes: 10485760
      inter.broker.protocol.version: "3.8"
  entityOperator:
    topicOperator: {}
    userOperator: {}
