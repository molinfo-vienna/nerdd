apiVersion: apps/v1
kind: Deployment
metadata:
  name: np-scout
  labels:
    app: np-scout
spec:
  selector:
    matchLabels:
      app: np-scout
  template:
    metadata:
      labels:
        app: np-scout
    spec:
      containers:
        - name: np-scout
          image: ghcr.io/molinfo-vienna/np-scout:latest
          command: ["/env/bin/nerdd_prediction_server"]
          resources:
            requests:
              cpu: 10m
              memory: 1Gi
            limits:
              cpu: "1"
              memory: 2Gi
          volumeMounts:
            - name: data
              mountPath: "/data"
      # important for long-running requests: we give 1h to terminate the current prediction task
      terminationGracePeriodSeconds: 3600
      imagePullSecrets:
        - name: ghcr-secret
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pvc-media
