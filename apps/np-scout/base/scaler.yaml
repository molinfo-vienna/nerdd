apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: np-scout-scaler
  labels:
    deploymentName: np-scout-scaler
spec:
  scaleTargetRef:
    name: np-scout
  pollingInterval: 1
  cooldownPeriod: 30
  minReplicaCount: 1
  maxReplicaCount: 10
  limitToPartitionsWithLag: true
  triggers:
    - type: kafka
      metadata:
        topic: np-scout-checkpoints
        offsetResetPolicy: earliest
        bootstrapServers: kafka-cluster-kafka-bootstrap.dev:9092
        consumerGroup: predict-checkpoints-np-scout
        lagThreshold: "5"
