apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: fame3-scaler
  labels:
    deploymentName: fame3-scaler
spec:
  scaleTargetRef:
    name: fame
  pollingInterval: 1
  cooldownPeriod: 30
  minReplicaCount: 1
  maxReplicaCount: 10
  limitToPartitionsWithLag: true
  triggers:
    - type: kafka
      metadata:
        topic: fame3-checkpoints
        offsetResetPolicy: earliest
        bootstrapServers: kafka-cluster-kafka-bootstrap.dev:9092
        consumerGroup: predict-checkpoints-fame3
        lagThreshold: "5"
