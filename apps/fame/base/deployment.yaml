apiVersion: apps/v1
kind: Deployment
metadata:
  name: fame
  labels:
    app: fame
spec:
  replicas: 10
  selector:
    matchLabels:
      app: fame
  template:
    metadata:
      labels:
        app: fame
    spec:
      containers:
        - name: fame
          image: ghcr.io/shirte/fame:latest
          env:
            - name: KAFKA_BROKER_URL
              value: <to-patch>
          volumeMounts:
            - name: data
              mountPath: "/data"
          resources:
            requests:
              cpu: 6
              memory: 10G
            limits:
              cpu: 6
              memory: 12G
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pvc-media