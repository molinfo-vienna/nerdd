apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: traefik-dashboard-auth
spec:
  secretStoreRef:
    name: my-secret-store
    kind: SecretStore
  target:
    name: traefik-dashboard-auth
    template:
      data:
        username: fergie
        password: "{{ .password}}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: dashboard-admin-generator
---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: dashboard-admin-generator
spec:
  length: 25
