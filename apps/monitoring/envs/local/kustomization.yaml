apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - target:
      kind: IngressRoute
      name: grafana
    patch: |
      - op: replace
        path: /spec/routes/0/match
        value: PathPrefix(`/grafana`)
      - op: remove
        path: /spec/tls
  - target:
      kind: IngressRoute
      name: prometheus
    patch: |
      - op: replace
        path: /spec/routes/0/match
        value: PathPrefix(`/prometheus`)
      - op: remove
        path: /spec/routes/0/middlewares
      - op: remove
        path: /spec/tls
