apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus
  annotations:
    # https
    cert-manager.io/cluster-issuer: nerdd-issuer
    # authentication
    haproxy.org/auth-type: basic-auth
    haproxy.org/auth-secret: prometheus-auth
    haproxy.org/auth-realm: Prometheus
    haproxy.org/path-rewrite-target: /
spec:
  ingressClassName: haproxy
  rules:
    - host: nerdd.univie.ac.at
      http:
        paths:
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus-k8s
                port:
                  number: 9090
  tls:
    - hosts:
        - nerdd.univie.ac.at
      secretName: monitoring-tls
