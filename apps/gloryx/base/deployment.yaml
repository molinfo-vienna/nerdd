apiVersion: apps/v1
kind: Deployment
metadata:
  name: gloryx
  labels:
    app: gloryx
spec:
  selector:
    matchLabels:
      app: gloryx
  template:
    metadata:
      labels:
        app: gloryx
    spec:
      containers:
        - name: gloryx
          image: ghcr.io/molinfo-vienna/gloryx:latest
          command: ["/env/bin/nerdd_prediction_server"]
          volumeMounts:
            - name: data
              mountPath: "/data"
          resources:
            requests:
              cpu: "5"
              memory: 8Gi
            limits:
              cpu: "10"
              memory: 8Gi
      # important for long-running requests: we give 1h to terminate the current prediction task
      terminationGracePeriodSeconds: 3600
      imagePullSecrets:
        - name: ghcr-secret
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pvc-media
