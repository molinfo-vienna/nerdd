apiVersion: apps/v1
kind: Deployment
metadata:
  name: nerdd-serialize-jobs
  labels:
    app: nerdd-serialize-jobs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nerdd-serialize-jobs
  template:
    metadata:
      labels:
        app: nerdd-serialize-jobs
    spec:
      containers:
        - name: nerdd-serialize-jobs
          image: ghcr.io/shirte/nerdd-serialize-jobs:latest
          env:
            - name: KAFKA_BROKER_URL
              value: <to-patch>
          volumeMounts:
            - name: data
              mountPath: "/data"
          resources:
            requests:
              cpu: 1
              memory: 3G
            limits:
              cpu: 1
              memory: 6G
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pvc-media