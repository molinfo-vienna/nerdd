apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-appset
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/molinfo-vienna/nerdd.git
        revision: HEAD
        directories:
          - path: apps/*/envs/dev
  template:
    metadata:
      name: "{{index .path.segments 3}}-{{index .path.segments 1}}"
      annotations:
        argocd-image-updater.argoproj.io/update-strategy: digest
        argocd-image-updater.argoproj.io/image-list: "ghcr.io/molinfo-vienna/{{index .path.segments 1}}:latest"
    spec:
      # The project the application belongs to.
      project: default
      # Source of the application manifests
      source:
        repoURL: https://github.com/molinfo-vienna/nerdd.git
        targetRevision: HEAD
        path: "{{.path.path}}"

      # Destination cluster and namespace to deploy the application
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{index .path.segments 3}}"

      # Sync policy
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          # enable loading large CRDs (otherwise we get error messages)
          - ServerSideApply=true
        automated: # automated sync by default retries failed attempts 5 times with following delays between attempts ( 5s, 10s, 20s, 40s, 80s ); retry controlled using `retry` field.
          prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
          selfHeal: true # Specifies if partial app sync should be executed when resources are changed only in target Kubernetes cluster and no git change detected ( false by default ).

      # Problem: When a new version of a container image is published, argocd-image-updater tries
      # to write the digest into the application config. Argocd's ApplicationSet has autosync on
      # and will recognize the change and reset the tag to 'latest'.
      # -> avoid this by ignoring changes in the image values
      ignoreApplicationDifferences:
        - jsonPointers:
            - /spec/source/kustomize/images
